<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Point Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50; /* Kahoot-like green */
            font-size: 3rem;
            margin-top: 30px;
            font-weight: 600;
        }

        button {
            padding: 8px 18px; /* Adjusted padding */
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem; /* Reduced font size */
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        /* Add Team Button */
        .add-button {
            background-color: #28a745; /* Green */
        }

        .add-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .add-button:active {
            background-color: #1e7e34; /* Even darker green when clicked */
        }

        /* Action buttons for increasing, decreasing, and removing points */
        .increase-button {
            background-color: #28a745; /* Green for +1000 points */
        }

        .decrease-button {
            background-color: #e74c3c; /* Red for -1000 points */
        }

        .remove-button {
            background-color: #f1c40f; /* Yellow for Remove button */
        }

        .increase-button:hover {
            background-color: #218838;
        }

        .decrease-button:hover {
            background-color: #c0392b;
        }

        .remove-button:hover {
            background-color: #f39c12;
        }

        .increase-button:active, .decrease-button:active, .remove-button:active {
            transform: scale(0.98);
        }

        /* Finish Button */
        .finishButton {
            background-color: #FF9800; /* Orange */
            font-size: 1.2rem;
        }

        .finishButton:hover {
            background-color: #FB8C00;
        }

        .finishButton:active {
            background-color: #F57C00;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 8px 16px; /* Adjust padding to make rows smaller */
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1.1rem; /* Reduced font size */
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 500px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Modal styling */
        #topTeams {
            font-size: 1.5rem;
            list-style-type: none;
            padding: 0;
        }

        #topTeams li {
            margin: 10px;
            font-weight: bold;
        }

        .top1 {
            color: gold;
        }

        .top2 {
            color: silver;
        }

        .top3 {
            color: #cd7f32;
        }

        /* Action buttons layout (Inline) */
        .actions-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Chicken Point Scoreboard</h1>

    <div>
        <input type="text" id="teamName" placeholder="Enter team name">
        <button class="add-button" onclick="addTeam()">Add Team</button>
    </div>

    <div>
        <label for="pointValue">Set Points per Action:</label>
        <input type="number" id="pointValue" value="1000" min="100" step="100">
    </div>

    <!-- Show Rank Button -->
    <button class="finishButton" onclick="showRank()">Show Rank</button>

    <!-- Remove All Button -->
    <button class="finishButton" onclick="removeAll()">Remove All</button>

    <!-- Scoreboard Table -->
    <table id="scoreboard">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Chicken Points</th>
                <th style="width: 200px;">Actions</th> <!-- Adjusted width of Actions column -->
            </tr>
        </thead>
        <tbody>
            <!-- Teams will appear here -->
        </tbody>
    </table>

    <h3>Total Points: <span id="totalPoints">0</span></h3>

    <!-- Notification -->
    <div id="notification"></div>

    <!-- Modal for showing top 3 teams -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 style="font-size: 2.5rem; font-weight: bold; color: #4CAF50;">üèÜ Top 3 Teams üèÜ</h3> <!-- Increased font size for "Top 3 Teams" -->
            <ul id="topTeams">
                <!-- Top 3 teams will appear here -->
            </ul>
        </div>
    </div>

    <script>
        let teams = [];

        // Load teams from localStorage
        function loadFromLocalStorage() {
            const savedTeams = localStorage.getItem('teams');
            if (savedTeams) {
                teams = JSON.parse(savedTeams);
                updateScoreboard();
            }
        }

        // Save teams to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('teams', JSON.stringify(teams));
        }

        // Add team function
        function addTeam() {
            const teamName = document.getElementById('teamName').value;
            if (teamName === "") {
                alert("Please enter a team name");
                return;
            }

            // Add team to the array
            teams.push({ name: teamName, points: 0 });
            document.getElementById('teamName').value = "";  // Clear input field
            updateScoreboard();
            saveToLocalStorage();
        }

        // Update scoreboard
        function updateScoreboard() {
            const tbody = document.getElementById('scoreboard').getElementsByTagName('tbody')[0];
            tbody.innerHTML = "";  // Clear existing teams

            teams.forEach((team, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${team.name}</td>
                    <td>${team.points}</td>
                    <td class="actions-buttons">
                        <button class="increase-button" onclick="increasePoints(${index})">+${document.getElementById('pointValue').value} Points</button>
                        <button class="decrease-button" onclick="decreasePoints(${index})">-${document.getElementById('pointValue').value} Points</button>
                        <button class="remove-button" onclick="removeTeam(${index})">Remove</button>
                    </td>
                `;
            });

            updateTotalPoints();
        }

        // Increase points
        function increasePoints(index) {
            const pointValue = parseInt(document.getElementById('pointValue').value);
            teams[index].points += pointValue;
            updateScoreboard();
            saveToLocalStorage();
            showNotification(`+${pointValue} Points`);
        }

        // Decrease points
        function decreasePoints(index) {
            const pointValue = parseInt(document.getElementById('pointValue').value);
            if (teams[index].points >= pointValue) {
                teams[index].points -= pointValue;
            } else {
                alert("Points cannot go below 0");
            }
            updateScoreboard();
            saveToLocalStorage();
            showNotification(`-${pointValue} Points`);
        }

        // Remove team
        function removeTeam(index) {
            teams.splice(index, 1);
            updateScoreboard();
            saveToLocalStorage();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.animation = "moveUp 1s forwards";  // Apply animation
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 1000);
        }

        // Show top 3 teams in a modal
        function showRank() {
            const top3 = teams.sort((a, b) => b.points - a.points).slice(0, 3);
            const modal = document.getElementById("myModal");
            const topTeamsList = document.getElementById("topTeams");

            // Clear previous content
            topTeamsList.innerHTML = '';

            top3.forEach((team, index) => {
                const li = document.createElement("li");
                if (index === 0) {
                    li.classList.add('top1');
                    li.innerHTML = `ü•á ${team.name} - ${team.points} Points`;
                } else if (index === 1) {
                    li.classList.add('top2');
                    li.innerHTML = `ü•à ${team.name} - ${team.points} Points`;
                } else if (index === 2) {
                    li.classList.add('top3');
                    li.innerHTML = `ü•â ${team.name} - ${team.points} Points`;
                }
                topTeamsList.appendChild(li);
            });

            // Show the modal
            modal.style.display = "block";
        }

        // Close the modal
        document.querySelector(".close").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        }

        // Remove all teams (reset)
        function removeAll() {
            if (confirm("Are you sure you want to remove all teams?")) {
                teams = [];
                updateScoreboard();
                saveToLocalStorage();
            }
        }

        // Update total points
        function updateTotalPoints() {
            let totalPoints = 0;
            teams.forEach(team => {
                totalPoints += team.points;
            });
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        window.onload = loadFromLocalStorage;

    </script>

</body>
</html>
